<div class="well sidebar-nav">
  <ul class="nav nav-list">
    <li class="nav-header">目录</li>
    {% for item in categories %}
    <li {% if item == selected_category %}class="active"{% endif %}><a href="{{item.list_url}}">{{item.name}}</a></li>
    {% endfor %}
    <li class="nav-header">标签</li>
    {% for item in tags %}
    <li {% if item in selected_tags %}class="active"{% endif %}><a href="{{item.list_url}}">{{item.name}}</a></li>
    {% endfor %}
  </ul>
</div><!--/.well -->
